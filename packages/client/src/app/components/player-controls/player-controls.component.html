<div class="player-controls" *ngIf="track">
  <button class="previous-button" [ngClass]="{'previous-button__disabled': isFirstTrack}" (click)="onPreviousTrack()">
    <svg-icon class="previous-button__icon" src="assets/previous.svg"></svg-icon>
  </button>

  <app-play-button [progress]="progress" [isPlaying]="state == stateType.Playing" (click)="onPlayClick()"></app-play-button>

  <button class="next-button" [ngClass]="{'next-button__disabled': isLastTrack}" (click)="onNextTrack()">
    <svg-icon class="next-button__icon" src="assets/next.svg"></svg-icon>
  </button>
</div>
