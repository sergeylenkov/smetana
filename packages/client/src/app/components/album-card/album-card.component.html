<div class="album-card">
  <div class="album-card__cover">
    <a [routerLink]="['/album', album!.id]">
      <img class="album-card__image" src="{{album!.coverUrl}}" *ngIf="album?.coverUrl != undefined" />
      <svg-icon class="album-card__placeholder" src="assets/album.svg" *ngIf="album?.coverUrl == undefined"></svg-icon>
    </a>
  </div>
  <div class="album-card__bottom">
    <a class="album-card__title" [routerLink]="['/album', album!.id]">{{album!.name}}</a>
    <div class="album-card__artists">
      <ng-container *ngFor="let artist of album!.artists">
        <a class="album-card__artist"  [routerLink]="['/artist', artist!.id]">{{artist.name}}</a><span class="album-card__separator"></span>
      </ng-container>
    </div>
  </div>
</div>
