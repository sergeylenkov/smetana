<div class="player" *ngIf="track">
  <div class="player__cover" *ngIf="album">
    <img class="player__image" src="{{album!.coverUrl}}" *ngIf="album?.coverUrl != undefined" />
    <svg-icon class="player__placeholder" src="assets/album.svg" *ngIf="album?.coverUrl == undefined"></svg-icon>
  </div>
  <div class="player__title">
    <div class="player__track">{{track.title}}</div>
    <div class="player__album" *ngIf="album">{{album.name}}<span class="player__separator"></span>{{artists}}</div>
  </div>
</div>
