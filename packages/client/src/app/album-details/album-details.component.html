<div class="album-details" *ngIf="album">
  <div class="album-details__title">{{album.name}}</div>
  <a class="album-details__artist" *ngFor="let artist of album!.artists" [routerLink]="['/artist', artist!.id]">{{artist.name}}</a>
  <div class="album-details__cover">
    <img class="album-details__image" src="{{album!.getCoverUrl()}}" *ngIf="album?.getCoverUrl() != undefined" />
    <svg-icon class="album-details__placeholder" src="assets/album.svg" *ngIf="album?.getCoverUrl() == undefined"></svg-icon>
  </div>
  <div class="tracks-list">
    <div class="track-item" *ngFor="let track of album!.tracks">
      <button class="play-button" (click)="playTrack(track.id)" *ngIf="!currentTrack || currentTrack.id !== track.id">
        <svg-icon class="play-button__icon" src="assets/play.svg"></svg-icon>
      </button>
      <button class="play-button play-button_active" (click)="pauseTrack()" *ngIf="currentTrack && currentTrack.id === track.id">
        <svg-icon class="play-button__icon" src="assets/pause.svg"></svg-icon>
      </button>
      <div class="track-item__index">{{track.track}}</div>
      <div class="track-item__title">{{track.title}}</div>
      <div class="track-item__duration"><app-time [time]="track.duration"></app-time></div>
    </div>
  </div>
</div>
